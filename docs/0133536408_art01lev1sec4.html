<table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td valign="top"><A NAME="art01lev1sec4"></A><H3 class="docSection1Title">M1.4 Complex Variables</H3>
<P class="docText">Both <TT>i</TT> and <TT>j</TT> represent the imaginary number <IMG BORDER="0" WIDTH="26" HEIGHT="17" src="FILES/m01inequ01.gif" ALT="graphics/m01inequ01.gif"> by default:</P>
<pre>

</pre><pre>
&#187; i
ans =
        0 + 1.0000i
&#187; sqrt(-3)
ans =
        0 + 1.7321i
</pre>
<P class="docText">Note that these variables (<TT>i</TT> and <TT>j</TT>) can be redefined (as the index in a <TT>for</TT> loop, for example).</P>
